<script>
let user = {
  TeamNumber: 'John',
  ScoringPeriod: 'Smith'
};

async function showHint() {
    let response = await fetch('getHint3.php', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json;charset=utf-8'
    },
    body: JSON.stringify(user)

    });

    // the server responds with confirmation and the image size
    let result = await response.json();
    alert(result.message);
}  
</script>



</head>
<body>

<p><b>Start typing a name in the input field below:</b></p>
<form  action="getHint2.php" method="GET">
Team Number: <input type="text" id="TeamNumber" value="2" onkeyup="showHint()" >
Scoring Period: <input type="text" id="ScoringPeriod" value="11" onkeyup="showHint()">
</form>
<p>Suggestions: <span id="txtHint"></span></p>
</body>
